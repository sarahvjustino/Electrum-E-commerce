<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electrum E-commerce</title>
    <link rel="stylesheet" href="css/app.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-top">
        <div class="header-top-container">
          <div class="store-info-container">
            <span><i class="fas fa-phone"></i>(11) 4888-9696</span>
            <span><i class="far fa-envelope"></i> electrum@email.com</span>
            <span><i class="fas fa-map-marker-alt"></i>Rua Teste, 1234</span>
          </div>

          <div class="header-user-top-menu">
            <span><i class="fas fa-dollar sing"></i><a href="#">BRL</a></span>
            <span><i class="fas fa-user"></i><a href="#">Minha Conta</a></span>
          </div>
        </div>
      </div>

      <div class="main-header">
        <div class="main-header-container">
          <a href="#">Electrum<i class="fas fa-bolt"></i></a>
          <form id="search-form">
            <input type="text" id="search" placeholder="Busque aqui" />
            <input type="submit" class="btn btn-half" value="Pesquisar" />
          </form>

          <div class="header-actions-menu">
            <div class="wishlist-container">
              <span class="qtd">0</span>
              <i class="far fa-heart"></i>
              <a href="#">Favoritos</a>
            </div>

            <div class="cart-container">
              <span class="qtd">0</span>
              <i class="fas fa-shopping-cart"></i>
              <a href="#">Carrinho</a>
            </div>
          </div>
        </div>
      </div>
      <div class="header-bottom">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Promoções</a></li>
          <li><a href="#">Notebooks</a></li>
          <li><a href="#">Celulares</a></li>
          <li><a href="#">Câmeras</a></li>
          <li><a href="#">Acessórios</a></li>
        </ul>
      </div>
    </header>
  </body>
</html>
